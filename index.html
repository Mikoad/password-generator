<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <input
        type="text"
        name=""
        id="password-output"
        value="Générer un mot de passe"
        readonly
      />
      <div class="range-container">
        <input
          type="range"
          name=""
          id="password-length"
          min="4"
          max="24"
          value="8"
          class="rangebar"
          oninput="document.getElementById('display-password-length').value = this.value"
        />
        <input
          type="text"
          name=""
          id="display-password-length"
          value="8"
          readonly
        />
      </div>

      <div class="checkbox-container">
        <input type="checkbox" name="" id="lowercase" />
        <label for="lowercase">a-z</label>
        <input type="checkbox" name="" id="uppercase" />
        <label for="uppercase">A-Z</label>
        <input type="checkbox" name="" id="numbers" />
        <label for="numbers">0-9</label>
        <input type="checkbox" name="" id="symbols" />
        <label for="symbols">!-?</label>
      </div>
      <button id="generateButton">Générer le mot de passe</button>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>

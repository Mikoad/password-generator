<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Générateur de mot de passe</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main
      class="password-generator"
      role="main"
      aria-label="Générateur de mot de passe"
    >
      <h1 class="pg_title">Générateur de mot de passe</h1>

      <section class="pg_output">
        <label for="password-output" class="sr-only">Mot de passe généré</label>
        <input
          id="password-output"
          type="text"
          readonly
          value="Cliquez sur générer"
          aria-live="polite"
        />
      </section>

      <section class="pg_settings">
        <fieldset class="pg_fieldset">
          <legend>Longueur du mot de passe</legend>
          <input
            type="range"
            id="password-length"
            min="4"
            max="24"
            value="12"
          />
          <output for="password-length" id="length-display"></output>
        </fieldset>

        <fieldset class="pg_fieldset">
          <legend>Options</legend>
          <input type="checkbox" id="lowercase" checked hidden />
          <label for="lowercase" class="toggle-btn">a-z</label>

          <input type="checkbox" id="uppercase" checked hidden />
          <label for="uppercase" class="toggle-btn">A-Z</label>

          <input type="checkbox" id="numbers" checked hidden />
          <label for="numbers" class="toggle-btn">0-9</label>

          <input type="checkbox" id="symbols" hidden />
          <label for="symbols" class="toggle-btn">!@#$%</label>
        </fieldset>
      </section>

      <button id="generateButton" class="pg_button" type="button">
        Générer
      </button>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
